<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="page-container">
      <div id="sidebar-section">
        <div id="header">
          <img id="logo" src="./assets/Zlatni_Ljiljan.png" alt="Logo" />
          <h2>To-do List</h2>
        </div>
        <div id="sidebar-container">
          <nav id="sidebar-options">
            <div class="add-project-tab">‚ûï Add A New Project</div>
            <div class="all-projects-tab">üî≤ All Projects</div>
            <div class="due-today-tab">üïõ Due Today</div>
            <div class="projects-upcoming-tab">üìÖ Projects Upcoming</div>
            <div class="prior-projects-tab">üìö Prior Projects</div>
          </nav>
        </div>
      </div>
      <div id="main-section">
        <div id="project-container">
          <h1 id="project-header">#Test</h1>
          <div id="sort-filter-container">
            <button id="sort-filter-btn" class="sort-btn" type="button">
              ‚Üï Sort
            </button>
            <button id="sort-filter-btn" class="filter-btn" type="button">
              üîª Filter
            </button>
          </div>
          <div class="task">
            <div id="task-container">
              <div id="task-check-container">
                <div id="task-check">
                  <div id="check"></div>
                </div>
              </div>
              <div id="task-grid">
                <h1 id="task-header">Test</h1>
                <div id="task-description">This is a test</div>
                <div id="task-date">September 12, 2025</div>
              </div>
              <div id="edit-task-container">
                <div id="edit-btn">‚úè</div>
                <div id="priority-btn">‚Äº</div>
              </div>
            </div>
          </div>
          <div class="task">
            <div id="task-container">
              <div id="task-check-container">
                <div id="task-check">
                  <div id="check"></div>
                </div>
              </div>
              <div id="task-grid">
                <h1 id="task-header">Test</h1>
                <div id="task-description">This is a test</div>
                <div id="task-date">September 12, 2025</div>
              </div>
              <div id="edit-task-container">
                <div id="edit-btn">‚úè</div>
                <div id="priority-btn">‚Äº</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="add-new-project-section hidden">
        <div class="add-project-container">
          <h1>Category:</h1>
          <input class="add-project-input" type="text" id="category-input" />
          <h1>Project Name:</h1>
          <input class="add-project-input" type="text" id="name-input" />
          <h1>Project Description</h1>
          <input class="add-project-input" type="text" id="description-input" />
          <h1>Date Due:</h1>
          <input class="add-project-date" type="date" id="date-input" />
          <h1>Priority:</h1>
          <div class="add-project-radio">
            <div class="priority">
              <input
                type="radio"
                name="priority"
                id="high-priority"
                value="High"
              />
              <label for="high-priority" class="priority-box high">High</label>
            </div>
            <div class="priority">
              <input
                type="radio"
                name="priority"
                id="med-priority"
                value="Medium"
              />
              <label for="med-priority" class="priority-box med">Med</label>
            </div>
            <div class="priority">
              <input
                type="radio"
                name="priority"
                id="low-priority"
                value="Low"
              />
              <label for="low-priority" class="priority-box low">Low</label>
            </div>
          </div>
          <div class="submit-cancel-container">
            <button class="cancel-btn">Cancel</button>
            <button class="submit-btn">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script></script>
</html>
